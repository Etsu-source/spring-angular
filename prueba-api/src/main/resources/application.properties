#configuration par la conexion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/datos_prueba_v7
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

#hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#configuration del token
etsu.app.jwtSecret= joseSecretKey
etsu.app.jwtExpirationMs= 1200000
